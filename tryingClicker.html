<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

body {
	font-family: "Roboto", sans-serif;
	background-color: #020617;
	color: white;
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	text-align: center;
	background: #020617;
	padding: 40px;
	border-radius: 15px;
	box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
	width: 350px;
}
.neon-line {
	flex-grow: 1;
	height: 2px;
	background: linear-gradient(to right, #0ff, transparent);
	margin: 0 10px;
}
.upgrade-item {
	display: flex;
	align-items: center;
	margin: 10px 0;
}

.upgrade-label {
	font-size: 1em;
	margin-right: 10px;
	color: #0ff;
}

#clicker {
	margin: 20px 0;
}

#click-button {
	width: 116px;
	height: 140px;
	border: none;
	border-radius: 100% 100% 90% 90%;
	background: linear-gradient(rgb(219, 60, 171) 40%, rgb(176, 17, 190) 80%);
	cursor: pointer;
	transition: transform 0.1s;
}

#click-button:hover {
	transform: scale(1.1);
}

#click-button:active {
	transform: scale(0.9);
}

#score {
	font-size: 1.5em;
	margin-top: 10px;
	transition: color 0.3s;
}

.divider {
	width: 100%;
	height: 2px;
	background: linear-gradient(to right, transparent, #e645a8, transparent);
	margin: 20px 0;
}

#upgrades {
	margin-top: 30px;
}

.upgrade-button {
	margin: 10px;
	padding: 10px 20px;
	font-size: 1em;
	border: none;
	border-radius: 10px;
	background-color: rgb(219, 60, 171);
	color: #000;
	cursor: pointer;
	transition: background-color 0.3s, transform 0.1s;
}

.upgrade-button:hover {
	background-color: rgb(176, 17, 190);
	transform: scale(1.1);
}

.upgrade-button:disabled {
	background-color: #575555;
	cursor: not-allowed;
}

footer {
	margin-top: 20px;
	font-size: 1em;
}

.click-effect {
	position: absolute;
	border-radius: 50%;
	width: 20px;
	height: 20px;
	animation: click-animation 0.5s ease-out forwards;
	pointer-events: none;
}

@keyframes click-animation {
	0% {
		transform: scale(1);
		opacity: 1;
	}
	100% {
		transform: scale(2);
		opacity: 0;
	}
}
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
	let score = 0;
	let clickValue = 1;
	const scoreElement = document.getElementById("score");
	const clickButton = document.getElementById("click-button");
	const upgradeButtons = document.querySelectorAll(".upgrade-button");
	const colors = ["#61dafb", "#ff6347", "#32cd32", "#ffa500", "#800080"];

	function updateScore() {
		scoreElement.textContent = `Points: ${score}`;
		upgradeButtons.forEach((button) => {
			const cost = parseInt(button.getAttribute("data-cost"));
			button.disabled = score < cost;
		});
	}

	clickButton.addEventListener("click", (event) => {
		score += clickValue;
		updateScore();
		createClickEffect(event.clientX, event.clientY);
	});

	upgradeButtons.forEach((button) => {
		button.addEventListener("click", () => {
			const cost = parseInt(button.getAttribute("data-cost"));
			const value = parseInt(button.getAttribute("data-value"));
			if (score >= cost) {
				score -= cost;
				clickValue += value;
				button.setAttribute("data-cost", cost * 2);
				button.textContent = `Upgrade (${cost * 2} points)`;
				updateScore();
			}
		});
	});

	function createClickEffect(x, y) {
		const effect = document.createElement("span");
		effect.className = "click-effect";
		effect.style.left = `${x}px`;
		effect.style.top = `${y}px`;
		effect.style.backgroundColor =
			colors[Math.floor(Math.random() * colors.length)];
		document.body.appendChild(effect);
		setTimeout(() => document.body.removeChild(effect), 500);
	}

	updateScore();
});
    </script>
	<div class="container">
		<main>
			<div id="clicker">
				<button id="click-button"></button>
				<p id="score">Points: 0</p>
			</div>
			<div class="divider"></div>
			<div id="upgrades">
				<div class="upgrade-item">
					<div class="upgrade-label">+1 click</div>
					<div class="neon-line"></div>
					<button class="upgrade-button" id="upgrade1" data-cost="10" data-value="1">Buy (10 points)</button>
				</div>
				<div class="upgrade-item">
					<div class="upgrade-label">+5 clicks</div>
					<div class="neon-line"></div>
					<button class="upgrade-button" id="upgrade2" data-cost="50" data-value="5">Buy (50 points)</button>
				</div>
				<div class="upgrade-item">
					<div class="upgrade-label">+10 clicks</div>
					<div class="neon-line"></div>
					<button class="upgrade-button" id="upgrade3" data-cost="100" data-value="10">Buy (100 points)</button>
				</div>
				<div class="upgrade-item">
					<div class="upgrade-label">+100 clicks</div>
					<div class="neon-line"></div>
					<button class="upgrade-button" id="upgrade1" data-cost="1000" data-value="100">Buy (1000 points)</button>
				</div>
			</div>
		</main>
		<footer>
			<p>Clicker Game by @siversky</p>
		</footer>
	</div>
</body>
</html>
